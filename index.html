<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="outer_container">
        <div class="inner_container">

               <div class="top_containerr">
                <i class="fa-solid fa-calculator" style="color: #0a95ff;"></i>
                Calculator
               </div>

            <div class="top_container">
                <div class="div_container-left">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                    <h2>Standard</h2>
                </div>
                <i class="fa-solid fa-clock-rotate-left" style="color: #ffffff;"></i>
            </div>


            <div class="calc_input">
                <div class="display--input"> 
                    <p></p>
                </div>
                <div class="calc_input-box">
                    <span></span>
                    <input type="text" name="input_box" id="input_box" placeholder="0">
                </div>

                <div class="">

                </div>
            </div>

            <div class="calc_numbers">


                <div class="calc_numbers__row-1 row">
                    <input type="button" value="C" class="inp">
                    <input type="button" value="CE" class="inp">
                    <input type="button" value="%" class="inp">
                    <input type="button" value="*" class="inp">
                </div>

                <div class="calc_numbers__row-2 row">
                    <input type="button" value="7" class="inp">
                    <input type="button" value="8" class="inp">
                    <input type="button" value="9" class="inp">
                    <input type="button" value="/" class="inp">
                </div>

                <div class="calc_numbers__row-3 row">
                    <input type="button" value="4" class="inp">
                    <input type="button" value="5" class="inp">
                    <input type="button" value="6" class="inp">
                    <input type="button" value="-" class="inp">
                </div>


                <div class="calc_numbers__row-4 row">
                    <input type="button" value="1" class="inp">
                    <input type="button" value="2" class="inp">
                    <input type="button" value="3" class="inp">
                    <input type="button" value="+" class="inp">
                </div>

                <div class="calc_numbers__row-5 row">
                    <input type="button" value="." class="inp">
                    <input type="button" value="0" class="inp">
                    <input type="button" value="=" class="inp LONG_INP">
                </div>


            </div>




        </div>

    </div>

    <script src="/script.js"></script>

</body>

</html>
